<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوالب اليوم الدراسي</title>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; margin: 1.25rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; }
    th { background: #f6f6f6; }
    a { text-decoration: none; color: #0b61a4; }
  </style>
</head>
<body>
  <h1>قوالب اليوم الدراسي</h1>
  {% if templates %}
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>النطاق</th>
        <th>الأيام</th>
      </tr>
    </thead>
    <tbody>
      {% for t in templates %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'calendar_template_detail' t.id %}">{{ t.name }}</a></td>
        <td>{{ t.scope }}</td>
        <td>{{ t.days }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>لا توجد قوالب بعد. يمكنك إضافتها من لوحة الإدارة.</p>
  {% endif %}

  <p style="margin-top: 1rem;">
    <a href="/admin/">لوحة الإدارة</a>
  </p>
</body>
</html>
