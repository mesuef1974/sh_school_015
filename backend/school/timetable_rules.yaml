# [REMOVED] This timetable rules file has been deprecated and cleared as part of the final cleanup.# All timetable and schedule-related features have been removed from the project.# NOTE: هذا الملف هو المصدر المخصص لتعريف القيود المنطقية للجدولة.# تم تحويل القائمة الواردة من المستخدم إلى قيود قابلة للاستهلاك لاحقًا# من أدوات التوليد/التحقق. لا توجد تبعيات برمجية صلبة هنا.meta:  total_rules: 26school:  days: [Sun, Mon, Tue, Wed, Thu]  stages:    preparatory: [7, 8, 9]    secondary: [10, 11, 12]  template_name: "الجدول الرسمي"# تفضيلات عامة قابلة للعرض في لوحة القوانينpreferences:  strict_mode: true  # التزام صارم بالتكليفات (لا تعبئة قسرية)  first_period_preferences:    # أفضلية مبكرة للمواد العلمية في الثانوية (قاعدة عامة مكملة للبند 21)    secondary_sciences_morning: true  teacher_free_days:    # بنود 22–25: تفرغات أسبوعية بالاسم (25 مكرر لأحمد رمضان)    "فيصل الرويلي": Wed    "أحمد رمضان": Wed    "عبدالله نوفل": Tue    "أحمد شاهين": Mon  extra_fill:    strategy: off# قيود — تفصيلها بحسب الجهة المتأثرةconstraints:  class:    # 2) توزيع حصص المادة على أيام الأسبوع بالتساوي قدر الإمكان    spread_subjects_evenly: true    # 9) ألا تكون حصص المادة الواحدة متأخرة دومًا    avoid_all_late_for_same_subject: true    # 10) و 11) مواد يجب أن تكون حصتين/حصص متتالية    must_be_adjacent_for:      - "فنون بصرية"   # بند 10      - "علوم الحاسوب"      - "تكنولوجيا المعلومات"  # بند 11    # 12) و 13) حصص مشتركة بالتزامن    synchronized_pairs:      - { grades: [11, 12], track: "علمي", subjects: ["فنون بصرية", "حاسوب"] }      - { grades: [11, 12], track: "تكنولوجي", subjects: ["فنون بصرية", "كيمياء"] }    # 16) ضوابط التربية البدنية (ملخصة بشكل قابل للاستهلاك لاحقًا)    pe_rules:      max_parallel: 2      no_prep_vs_secondary_overlap: true      joint_lessons_allowed_periods: [1, "pre_break", "pre_prayer"]      avoid_joint_for_large_classes: true      joint_must_be_same_grade: true  # مثل سابع1 مع سابع3      no_joint_between: [[7, 9]]    # 17) منع تربية بدنية للمرحلة الإعدادية بعد الأولى يوم الخميس    pe_prep_no_after_first_on_thu: true    # 21) توقيت مبكر للمواد العلمية في الثانوية    secondary_sciences_early: true  subject:    # 2) و 3) المادة مرة واحدة يوميًا ما لم تتجاوز 5 حصص أسبوعيًا    one_per_day_default: true    allow_multiple_per_day_if_more_than: 5    # 4) توزيع الحصة 6 و7 بعدالة بين المعلمين باستثناء مواد محددة    last_periods_fairness:      enabled: true      exclude_subjects: ["التربية البدنية", "المهارات الحياتية"]    # 12–13: التزامن معرف أعلى في class.synchronized_pairs  teacher:    # 1) توزيع حصص المعلم بالتساوي على أيام الدوام الفعلية    distribute_evenly_across_days: true    # 1) استثناء يوم التفريغ لكل معلم مفرغ    honor_free_day: true    # 3) لا أكثر من حصة واحدة لنفس المادة في اليوم (مع استثناء >5)    one_subject_once_per_day_default: true    one_subject_allow_multiple_if_more_than: 5    # 5) توازن قبل/بعد الحصة الرابعة    balance_before_after_fourth: true    # 6) تفضيل عدم وجود حصص متتالية، مع مراعاة الفسحة/الصلاة إذا حدثت    avoid_consecutive_periods: true    consecutive_with_break_allowed: true    # 7) منع 3 حصص متتالية مهما كانت الأسباب    max_consecutive_periods: 2    # 8) إذا كان يوم المعلم فيه حصة واحدة فقط فليست أولى أو ثانية (استثناءات لاحقة)    single_lesson_day_avoid_first_two: true    single_lesson_day_exceptions: ["منسق", "حالات طارئة"]    # 14) تفريغ جميع منسقي المواد الخميس الحصة الثانية    coordinators_free_thu_period2: true    # 15) تفريغ معلمي القسم الواحد حصة واحدة أسبوعيًا للاجتماع    department_meeting_free_slot_per_week: true    # 18) مشاركة مختبر الحاسوب بين معلمين معينين (لا حصتين في نفس الوقت)    shared_lab_conflicts:      - { teachers: ["سامر جديع", "أحمد الحاج"], lab: "مختبر الحاسوب" }      - { teachers: ["محمد إسماعيل", "منير شتيات"], lab: "مختبر الحاسوب" }    # 19) منع التتالي بين الإعدادي والثانوي يوم الخميس لنفس المعلم    thu_no_consecutive_between_stages: true    # 20) تقليل تضارب حصص العلوم إعداديًا لتسهيل المختبرات    reduce_prep_science_conflicts: true    # 22–25) التفرغات الاسمية معرفة في preferences.teacher_free_days    # 26) ظروف صحية — أحمد بكر قبل الفسحة    special_time_constraints:      - { teacher: "أحمد بكر", prefer_periods: [1, 2, 3], only_before_break: true }# قيود متنوعة أخرىhard_constraints:  teacher:    skip_import:      - "يوسف يعقوب"# ملاحظات:# - هذا الملف يركز على تعريف المفاتيح والقيم بشكل وصفي.# - طبقة التوليد ستفسر هذه المفاتيح عند بناء الجدول.