# تكاليف/أحمال المعلمين — تعريف أولي
# ملاحظات:
# - هذا الملف يعرّف الأحمال الأسبوعية المستهدفة لكل معلم (أو لكل مادة لدى المعلم)
#   وقد يُستخدم لاحقًا لحساب تكلفة/عبء الجدول وتوازن التوزيع.
# - الصيغة بصيغة YAML لتسهيل التحرير اليدوي.

# الحالة الحالية للوضع التشغيلي للقواعد — تُستخدم للتوثيق فقط (لا يقرأها النظام بعد):
meta:
  rules_profile: adjacency_only   # تم تعطيل جميع القواعد فيما عدا تجاور بعض المواد
  strict_mode: true               # لا تكرارات ولا ملء فراغات خارج الحصص المسندة
  note: "التكاليف غير مُطبقة مؤقتًا في وضع adjacency_only — ستُفعّل لاحقًا عند تفعيل القواعد"

# افتراضي عام (يمكن تجاوزه لكل معلم)
defaults:
  target_periods_per_week: 24
  max_periods_per_day: 6
  penalty_weights:
    over_target_per_period: 2.0
    consecutive_period: 0.5
    last_period: 0.25

# تعريفات لكل معلم (أمثلة)
