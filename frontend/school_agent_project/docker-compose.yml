version: '3.8'
services:
  web:
    build: .
    command: gunicorn school_agent.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: schooldb
      POSTGRES_USER: school
      POSTGRES_PASSWORD: changeme
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
  worker:
    build: .
    command: celery -A school_agent worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db
volumes:
  pgdata:
