name: CodeQL

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: '0 4 * * 0'

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: python