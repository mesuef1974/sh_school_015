name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Lint + Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Temporary pin to silence pkg_resources deprecation warnings until upstream updates
          pip install 'setuptools<81'
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pip-audit

      - name: Ruff (lint)
        run: python -m ruff check backend -q

      - name: Black (format check)
        run: python -m black --check backend

      - name: isort (imports order)
        run: python -m isort --check-only backend

      - name: Dependency audit (pip-audit)
        run: pip-audit -r requirements.txt || true

      - name: Django checks
        env:
          DJANGO_SETTINGS_MODULE: core.settings
        run: |
          python backend/manage.py check

      - name: Generate OpenAPI schema (YAML + JSON)
        env:
          DJANGO_SETTINGS_MODULE: core.settings
        run: |
          python backend/manage.py spectacular --file schema.yaml
          python backend/manage.py spectacular --format openapi-json --file schema.json

      - name: Validate required endpoints in OpenAPI schema (programmatic)
        run: |
          python scripts/check_openapi.py

      - name: Upload OpenAPI schema artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: |
            schema.yaml
            schema.json

      - name: Unit tests (SQLite)
        env:
          DJANGO_SETTINGS_MODULE: core.settings_test
        run: |
          pytest -q

  frontend:
    name: Frontend (Lint + Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx --yes eslint .

      - name: Prettier (check)
        run: npx --yes prettier --check "src/**/*.{ts,tsx,js,vue,css,scss,md}"

      - name: Type check (tsc)
        run: npm run typecheck

      - name: Unit tests (vitest)
        run: npm run test

      - name: Dependency audit (npm audit)
        run: npm audit --omit=dev || true

      - name: Build (Vite)
        run: npm run build

      - name: Install Playwright browsers (optional E2E)
        if: ${{ env.E2E_SMOKE == 'true' }}
        run: npx --yes playwright install --with-deps

      - name: Start Vite preview (background)
        if: ${{ env.E2E_SMOKE == 'true' }}
        env:
          PORT: 4173
        run: |
          nohup npm run preview -- --port $PORT > preview.log 2>&1 &
          echo "Preview started on port $PORT"

      - name: Wait for preview to be ready
        if: ${{ env.E2E_SMOKE == 'true' }}
        run: |
          for i in {1..40}; do
            if curl -sSf http://127.0.0.1:4173 > /dev/null; then echo READY && exit 0; fi
            sleep 1
          done
          echo "Preview did not become ready" && exit 1

      - name: E2E smoke (Playwright)
        if: ${{ env.E2E_SMOKE == 'true' }}
        env:
          E2E_BASE_URL: http://127.0.0.1:4173
        run: npm run e2e
