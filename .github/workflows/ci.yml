name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Lint + Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Ruff (lint)
        run: python -m ruff check backend -q

      - name: Black (format check)
        run: python -m black --check backend

      - name: isort (imports order)
        run: python -m isort --check-only backend

      - name: Django checks
        env:
          DJANGO_SETTINGS_MODULE: core.settings
        run: |
          python backend/manage.py check

      - name: Unit tests (SQLite)
        env:
          DJANGO_SETTINGS_MODULE: core.settings_test
        run: |
          pytest -q

  frontend:
    name: Frontend (Lint + Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx --yes eslint .

      - name: Prettier (check)
        run: npx --yes prettier --check "src/**/*.{ts,tsx,js,vue,css,scss,md}"

      - name: Build (Vite)
        run: npm run build
