[pytest]
pythonpath = backend
addopts = -q
# Avoid picking up virtual env and build dirs
# Also exclude massive frontend dependency trees that confuse test discovery on Windows
norecursedirs = .venv .venv_fix venv env .tox site-packages build dist scripts/.venv node_modules frontend/node_modules frontend/**/node_modules
# Disable auto project finding; we control settings explicitly
django_find_project = false

# Limit where pytest looks for tests to our Python tests only
testpaths = tests

# Quiet deprecation warnings from historical migrations (Django 6.0 change)
filterwarnings =
    ignore:.*CheckConstraint\.check is deprecated.*:DeprecationWarning
