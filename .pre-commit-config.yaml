repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        # Align with pyproject.toml (tool.black.line-length = 120)
        args: ["--line-length=120"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        # Avoid passing --config due to a known bug resolving relative paths inside pycln's venv
        # Default discovery from repo root works for our setup.
        args: ["--all"]

  - repo: https://github.com/unimport/unimport
    rev: 1.3.0
    hooks:
      - id: unimport
        args: ["--include-star-import", "--remove"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        # Use our repository config and temporarily exclude backend from pre-commit runs to
        # avoid blocking commits while the codebase is incrementally typed.
        # You can run `mypy` locally without the exclude to see full reports.
        args: ["--config-file=pyproject.toml", "--exclude", "^backend/"]
        additional_dependencies: ["django-stubs", "djangorestframework-stubs"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "backend", "-x", ".venv,backend/.venv,venv,env,**/site-packages,**/dist,**/build", "-s", "B110,B112,B404,B603,B607,B108,B311,B608"]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
